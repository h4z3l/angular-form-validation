<form [formGroup]="parentForm" fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
    <mat-form-field fxFlex>
      <input matInput placeholder="Email" aria-label="Email" [formControlName]="'email'">
      <mat-error *ngIf="parentForm.get('email').hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="parentForm.get('email').hasError('email')">
        Email is not valid
      </mat-error>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
    <mat-form-field fxFlex>
      <input matInput placeholder="Password" aria-label="Password" type="password" [formControlName]="'password'">
      <mat-hint>Minimum of 8 characters.</mat-hint>
      <mat-error *ngIf="parentForm.get('password').hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="parentForm.get('password').hasError('minlength')">
        Password is at least 8 characters long
      </mat-error>
      <mat-error *ngIf="parentForm.get('password').hasError('maxlength')">
        Password cannot be longer than 50 characters
      </mat-error>
    </mat-form-field>
  </div>
</form>
